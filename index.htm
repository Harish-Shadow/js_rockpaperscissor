<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="stylesheet.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <section class="contanier " style="justify-content: center;">
            <div class="input">
                <button onclick="play('Rock')">
                    <img src="images/rock-icon.png" alt="Rock" class="pl-2">
                </button>
                <button onclick="play('Paper')">
                    <img src="images/paper-icon.png" alt="Paper" class="pl-2">
                </button>
                <button onclick="play('Scissors')">
                    <img src="images/scissors-icon.png" alt="Scissors" class="pl-2">
                </button>
            </div>
            <div class="output d-flex justify-content-center align-items-center pt-2" style="color: #fff;">
                <div class="mx-3">
                    <h3>Your Choice: </h3>
                    <img id="playerChoice" class="img-fluid">
                </div>
                <div class="mx-3">
                    <h3>Computer's Choice: </h3>
                    <img id="computerChoice" class="img-fluid">
                </div>
            </div>
            
            <div id="score" style="color: #fff; text-align: center;""><p>Score: 0</p></div>
            <button onclick="reset()" class="btn btn-light d-block mx-auto my-3">Reset Score</button>

            <div id="high-score" style="color: #fff; font-size: 30px; text-align: center;"><p>High score</p></div>

        </section>

        
    <script src="test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
